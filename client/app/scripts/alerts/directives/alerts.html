<div class="tracker-app-alerts" ng-show='vc.vm.alerts.length > 0'>
	<div ng-repeat='alert in vc.vm.alerts'
		ng-class='{
			"alert-success": alert.type === "success",
			"alert-error": alert.type === "error",
			"alert-warning": alert.type === "warning",
			"alert-info": alert.type === "info"
		}'
		class="tracker-app-alert">
		{{alert.message}}
		<span class="tracker-app-alert-close-icon" ng-click='vc.vm.closeAlert(alert)'>&times;</span>
	</div>
</div>
