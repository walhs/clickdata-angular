<div class="header p-margin-bottom-0">
  <div class="navbar navbar-default p-margin-bottom-0" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a gatilho="navbar_tracker" class="navbar-brand" href="#/clickdata/list">Tracker</a>
      </div>
      <div class="navbar-header" ng-if="vc.auth.isUserLogged() === true">
        <a class="navbar-brand"> {{ vc.auth.loggedUser.username }}</a>
      </div>
      <div class="collapse navbar-collapse" id="js-navbar-collapse">
        <ul class="nav navbar-nav" ng-if="vc.auth.isUserLogged() === false">
          <li ng-class="{active: vc.route.current.activetab == 'main'}">
            <a gatilho="navbar_home" href="#/">Home</a>
          </li>
          <li ng-class="{active: vc.route.current.activetab == 'login'}">
            <a gatilho="navbar_login" ng-href="#/login">Log In</a>
          </li>
          <li ng-class="{active: vc.route.current.activetab == 'register'}">
            <a gatilho="navbar_register" ng-href="#/register">Register</a>
          </li>
        </ul>
        <ul class="nav navbar-nav" ng-if="vc.auth.isUserLogged() === true">
          <li ng-class="{active: vc.route.current.activetab == 'main'}">
            <a gatilho="navbar_home" href="#/">Home</a>
          </li>
          <li ng-class="{active: vc.route.current.activetab == 'profile'}">
            <a gatilho="navbar_profile" ng-href="#/profile/{{vc.auth.loggedUser.id}}">Profile</a>
          </li>
          <li ng-class="{active: vc.route.current.activetab == 'settings'}">
            <a gatilho="navbar_settings" ng-href="#/settings">Settings</a>
          </li>
          <li ng-class="{active: vc.route.current.activetab == 'logout'}">
            <a gatilho="navbar_logout" href ng-click="vc.vm.logout()">Log Out</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
