<div class="row" ng-cloak>
  <div ng-hide="vc.vm.posts.length">
    <div class="col-sm-12 no-posts-here">
      <em>There are no posts here :(</em>
    </div>
  </div>
  <div ng-if="vc.auth.isCurrentLoggedUser(vc.vm.user_id)" class="col-sm-12 no-posts-here">
    <a gatilho="btn_addPost" class="btn btn-primary" href="#/addPost">Add post</a>
  </div>

  <div>
    <div ng-repeat="post in vc.vm.posts" class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
      <post post="post" can-delete="vc.canDelete"></post>
    </div>
  </div>
</div>
