<div class="row">
    <div class="col-xs-6 col-sm-offset-2 col-md-offset-3">
			<form role="form" ng-submit="vc.vm.register()">
				<h2>Please Sign Up</h2>
				<hr class="colorgraph">
				<div class="row">
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4" ng-model="vc.vm.email">
				</div>
				<div class="row">
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5" ng-model="vc.vm.password">
						</div>
					</div>
					<div class="col-xs-12 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" ng-model="vc.vm.password_confirmation">
						</div>
					</div>
				</div>
				<hr class="colorgraph">
				<div class="form-group">
					<input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7">
				</div>
		</form>
	</div>
</div>
